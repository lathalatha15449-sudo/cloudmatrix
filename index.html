<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudMatrix - Device Monitor</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 3em;
        letter-spacing: 2px;
    }

    .container {
        margin: 40px auto;
        max-width: 400px;
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        margin: 15px 0;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        text-align: left;
    }

    .label {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .bar {
        width: 100%;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
        overflow: hidden;
        height: 20px;
    }

    .progress {
        height: 100%;
        background: #00ff99;
        width: 0%;
        border-radius: 10px;
        text-align: right;
        padding-right: 5px;
        font-weight: bold;
        transition: width 0.5s ease-in-out;
        color: #000;
    }

    button {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        background: #ff5c5c;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #ff1a1a;
    }

</style>
</head>
<body>

<h1>CloudMatrix</h1>

<div class="container">
    <div class="card">
        <div class="label">CPU Usage</div>
        <div class="bar"><div class="progress" id="cpu">0%</div></div>
    </div>

    <div class="card">
        <div class="label">RAM Usage</div>
        <div class="bar"><div class="progress" id="ram">0%</div></div>
    </div>

    <div class="card">
        <div class="label">Disk Usage</div>
        <div class="bar"><div class="progress" id="disk">0%</div></div>
    </div>

    <button onclick="checkUsage()">Check Device Usage</button>
</div>

<script>
function checkUsage() {
    // Simulate random usage percentages
    const cpu = Math.floor(Math.random() * 100);
    const ram = Math.floor(Math.random() * 100);
    const disk = Math.floor(Math.random() * 100);

    // Update bars
    const cpuBar = document.getElementById('cpu');
    cpuBar.style.width = cpu + '%';
    cpuBar.textContent = cpu + '%';
    cpuBar.style.background = cpu > 80 ? '#ff4d4d' : (cpu > 50 ? '#ffcc00' : '#00ff99');

    const ramBar = document.getElementById('ram');
    ramBar.style.width = ram + '%';
    ramBar.textContent = ram + '%';
    ramBar.style.background = ram > 80 ? '#ff4d4d' : (ram > 50 ? '#ffcc00' : '#00ff99');

    const diskBar = document.getElementById('disk');
    diskBar.style.width = disk + '%';
    diskBar.textContent = disk + '%';
    diskBar.style.background = disk > 80 ? '#ff4d4d' : (disk > 50 ? '#ffcc00' : '#00ff99');
}
</script>

</body>
</html>
